<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>裁判所判例</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 1em;
      line-height: 1.8;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1em;
      text-align: center;
      border-radius: 8px;
    }

    article {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      margin-top: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #004080;
    }

    .section {
      margin-top: 1.5em;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>最高裁判所判例</h1>
    <p>平成30年（オ）第1234号</p>
  </header>

  <article>
    <h2>事件名</h2>
    <p>損害賠償請求事件</p>

    <div class="section">
      <h3>裁判年月日</h3>
      <p>平成31年3月15日</p>
    </div>

    <div class="section">
      <h3>裁判所名</h3>
      <p>最高裁判所第三小法廷</p>
    </div>

    <div class="section">
      <h3>判決要旨</h3>
      <p>
        本件において、被上告人の行為が不法行為に該当するか否かが争われたが、当裁判所は、...
      </p>
    </div>

    <div class="section">
      <h3>理由</h3>
      <p>
        第1 原審の判断について<br>
        原審は、次のように判断した。すなわち、...
      </p>
      <p>
        第2 当裁判所の判断<br>
        当裁判所も、原審の判断を支持する。ただし、以下の補足をする。...
      </p>
    </div>

  </article>

</body>
</html>
